<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contact | Alura Barbershop</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
	</head>

	<body>
		<header>
			<div class="box">
				<h1><img src="img/logo.png" alt="Black logo containing the name Alura with the vector of a hair, glasses and a beard and mustache"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="products.html">Products</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="contact">
				<form>
					<label for="fullname">First and Last Name</label>
					<input type="text" id="fullname" class="standard-input" required>

					<label for="email">E-mail</label>
					<input type="email" id="email" class="standard-input" required placeholder="youremail@domain.com">

					<label for="phone">Phone</label>
					<input type="tel" id="phone" class="standard-input" required placeholder="(XXX) XXX-XXXX">

					<label for="message">Message</label>
					<textarea cols="70" rows="10" id="message" class="standard-input" required></textarea>

					<fieldset>
						<legend>How do you prefer to be contacted?</legend>
						<label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">E-mail</label>

						<label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone">Phone</label>

						<label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					</fieldset>
					<br>
					<fieldset>
						<legend>What time do you prefer to be attended?</legend>
						<select>
							<option>Morning</option>
							<option>Afternoon</option>
							<option>Night</option>
						</select>
					</fieldset>

					<label class="checkbox"><input type="checkbox" checked>Would you like to receive our news by E-mail?</label>

					<input type="submit" value="Submit Form" class="send">
				</form>

				<table>
					<thead>
						<tr>
							<th>Day</th>
							<th>Time</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Monday</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Wednesday</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Friday</td>
							<td>8h ~ 20h</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>

		<footer>
			<img src="img/white-logo.png" alt="Alternative white logo containing the name Alura with the vector of a hair, glasses and a beard and mustache">
			<p class="copyright">Copyright &copy; Alura Barbershop - 2022</p>
		</footer>
	</body>
</html>
